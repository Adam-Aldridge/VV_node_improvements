<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volvox-node</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Volvox-node: Progress logs</h1>
        <nav>
            <span id="username-display" style="color: white; margin-right: 10px; padding: 5px 0;"></span>
            <button id="logout-btn" style="padding: 5px 10px; background-color: #dc3545; color:white; border:none; border-radius: 3px; cursor:pointer;">Logout</button>
            <a href="/admin.html" style="margin-left:10px; color: white; text-decoration: none;">Admin</a>
        </nav>
    </header>

    <main id="app-content">
        <!-- Content will be dynamically rendered here -->
        <div class="loading">Loading portfolio...</div>
    </main>

    <footer>
        <p>Adam Aldridge 2025</p>
    </footer>

    <!-- =================================================================== -->
    <!-- TEMPLATES SECTION -->
    <!-- =================================================================== -->

    <!-- Template for the main user dashboard -->
    <template id="dashboard-template">
        <div class="dashboard">
            <h2>Dashboard - <span class="current-user-subpages-title">My Subpages</span></h2>
            <div class="actions">
                <h3>Create New Subpage</h3>
                <form id="create-subpage-form">
                    <input type="text" id="new-subpage-name" placeholder="Subpage Name" required>
                    <button type="submit">Create Subpage</button>
                </form>
            </div>
            <ul id="subpage-list" class="subpage-list">
                <!-- Subpages will be listed here -->
            </ul>
        </div>
    </template>

    <!-- Template for a single subpage item in the dashboard list -->
    <template id="subpage-item-template">
        <li class="subpage-item">
            <span class="subpage-name"></span>
            <div class="subpage-actions">
                <button class="view-subpage-btn">View</button>
                <button class="delete-subpage-btn">Delete</button>
            </div>
        </li>
    </template>

    <!-- Template for the subpage detail view (the page with the post grid) -->
    <template id="subpage-detail-template">
        

        <div class="subpage-detail">

            
            <div class="subpage-header">
                <h2 id="subpage-title"></h2>
                <button id="open-add-post-modal-btn">+ Add Post</button>
            </div>
            
            <div id="post-grid" class="post-grid">
                <!-- Posts will be rendered here -->
        
            </div>

            <button id="back-to-dashboard-btn" style="margin-top: 30px">← Back to Dashboard</button>

        </div>
    </template>

    <!-- Template for a single post card in the grid -->
    <template id="post-item-template">
        <div class="post-card">
            <a class="post-link" href="#" target="_blank">
                <img src="placeholder.png" alt="Post preview" class="post-preview-img">
                <h4 class="post-title"></h4>
                <p class="post-description"></p>
            </a>
            <div class="post-actions">
                <button class="edit-post-btn">Edit</button>
                <button class="delete-post-btn">Delete</button>
            </div>
        </div>
    </template>

    <!-- Template for the Add Post Modal -->
    <template id="add-post-modal-template">
        <div class="modal-overlay">
            <div class="modal-content">
                <button class="modal-close-btn">×</button>
                <h2>Add New Post</h2>
                <form id="create-post-form" enctype="multipart/form-data">
                    <input type="text" id="new-post-title" name="title" placeholder="Post Title" required>
                    <textarea id="new-post-description" name="description" placeholder="Short Description" required></textarea>
                    <div>
                        <label for="new-post-preview">Preview Image (Optional):</label>
                        <input type="file" id="new-post-preview" name="previewImageFile" accept="image/*">
                    </div>
                    <div>
                        <label for="new-post-file">Upload Main File:</label>
                        <input type="file" id="new-post-file" name="mainFile" accept=".pdf,image/*,.html,.htm">
                    </div>
                    <p style="text-align: center; margin: 0.5em 0;"><em>or</em></p>
                    <div>
                        <label for="new-post-url">Link to URL:</label>
                        <input type="text" id="new-post-url" name="url" placeholder="example.com/project-page">
                    </div>
                    <button type="submit">Add Post</button>
                </form>
            </div>
        </div>
    </template>

    <!-- Template for the Edit Post Modal -->
    <template id="edit-post-modal-template">
        <div class="modal-overlay">
            <div class="modal-content">
                <button class="modal-close-btn">×</button>
                <h2>Edit Post</h2>
                <form id="edit-post-form">
                    <input type="text" id="edit-post-title" name="title" placeholder="Post Title" required>
                    <textarea id="edit-post-description" name="description" placeholder="Short Description" required></textarea>
                    
                    <div>
                        <label for="edit-post-preview">Replace Preview Image (Optional):</label>
                        <p class="current-file-info" id="current-preview-info"></p>
                        <input type="file" id="edit-post-preview" name="previewImageFile" accept="image/*">
                    </div>
                    
                    <hr>

                    <div>
                        <label for="edit-post-file">Replace Main File:</label>
                        <p class="current-file-info" id="current-file-info"></p>
                        <input type="file" id="edit-post-file" name="mainFile" accept=".pdf,image/*,.html,.htm">
                    </div>

                    <p style="text-align: center; margin: 0.5em 0;"><em>or</em></p>

                    <div>
                        <label for="edit-post-url">Update URL:</label>
                        <input type="text" id="edit-post-url" name="url" placeholder="example.com/project-page">
                    </div>
                    
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </template>

    <script src="js/script.js"></script>
</body>
</html>
